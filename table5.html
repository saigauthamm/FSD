<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
	<style type="text/css">
    table{
		border-collapse: collapse;
		font-size: 20px ;
		height: 300px;
		width: 500px;
	}
	td{
		padding: 30px;
	}
	</style>
</head>
<body>
	<table border="2" align="center">
		<tbody>
			<tr>
		
			<td>Column 1</td>
			<td>Column 2</td>
			<td>column 3</td>
			</tr>
			<tr>
				<td rowspan="2">ROW 1 CELL 1</td>
				<td>row1 cell2</td>
				<td>row1 cell3</td>
			</tr>
			<tr>
				<td>row2 cell2</td>
				<td>row2 cell3</td>
			</tr>
			<tr>
				<td>row3 cell1</td>
				<td colspan="2"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
